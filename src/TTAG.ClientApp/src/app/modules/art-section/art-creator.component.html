<div class="input-group mb-3">
  <div class="form-row">
    <div class="col">
      <label for="inputName">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name">
    </div>
    <div class="col">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="50406 Main St">
    </div>
  </div>
</div>

<label for="inputPrice">Price</label>
<div class="input-group mb-3">

  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
  </div>
  <input type="number" id="inputPrice" class="form-control" aria-label="Amount (to the nearest dollar)">
  <div class="input-group-append">
    <span class="input-group-text">.00</span>
  </div>
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Reference Url</span>
  </div>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <select class="custom-select">
    <option selected>Art category</option>
  </select>
</div>

<div class="input-group mb-3">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea class="form-control" aria-label="description"></textarea>
  </div>
</div>

<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onCancel()" type="button" style="margin-left: 10px;"
    class="btn btn-outline-secondary">Cancel</button>
  <button (click)="onCreate()" type="button" style="margin-left: 10px;" class="btn btn-outline-primary">Create</button>
</div>
