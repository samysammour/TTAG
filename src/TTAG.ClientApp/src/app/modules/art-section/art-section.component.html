<div class="button-container">
  <div class="button card-small" routerLink="create" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg>

    <span>New Art</span>
  </div>
</div>

<table mat-table [dataSource]="arts" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <div class="col-name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </div>
  </ng-container>

  <div class="col-description">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  </div>

  <ng-container matColumnDef="releaseYear">
    <th mat-header-cell *matHeaderCellDef>Release Year</th>
    <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
  </ng-container>

  <ng-container matColumnDef="referenceUrl">
    <th mat-header-cell *matHeaderCellDef>Reference Url</th>
    <td mat-cell *matCellDef="let element"> {{element.ReferenceUrl}} </td>
  </ng-container>


  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency: 'USD'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
